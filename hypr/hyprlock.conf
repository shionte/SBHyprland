# ─────────────────────────────────────────────
#   Hyprlock — Fusion-Look Edition
#   Авторская сборка: для SBHyprland (2025)
# ─────────────────────────────────────────────

# Подключаем цвета из Pywal
source = ~/.cache/wal/colors-hyprland.conf

# Фон и размытие
background {
    path = ~/.cache/wal/wal
    blur_size = 4
    brightness = 0.7
}

# Шрифт
font {
    family = JetBrainsMono Nerd Font
    size = 16
    color = $foreground
    shadow = true
}

# Центровка элементов
layout {
    anchor = center
    direction = vertical
    spacing = 15
}

# Аватар
image {
    path = ~/.config/hyprlock/avatar.png
    size = 140
    border = 2
    border_color = $color1
    rounding = 999
    shadow = true
    position = center
    margin = 20
}

# Приветствие
label {
    text = "$USER"
    color = rgba(${color3}ee)
    font_size = 20
    position = 0, -50
}

# Имя пользователя
label {
    text = $USER
    font_size = 18
    color = $color5
    shadow = true
    margin = 5
}

clock {
    format = %H:%M
    color = rgba(${color6}ff)
}

# Поле пароля
input {
    size = 240 48
    rounding = 14
    outline_thickness = 1
    outline_color = $color2
    background_color = rgba(30,30,32,0.6)
    text_color = $foreground
    placeholder_text = "Введите пароль..."
    placeholder_color = rgba(255,255,255,0.3)
    shadow = true
}

# Иконка замка
icon {
    path = /usr/share/icons/Papirus/64x64/status/system-lock-screen.svg
    size = 60
    position = top
    margin = 30
    color = $color6
}

# Время / дата
label {
    text = [time] %H:%M
    font_size = 26
    color = $color3
    margin = 30
}

# Нижняя подсказка
label {
    text = "Нажмите любую клавишу, чтобы начать ввод"
    font_size = 14
    color = rgba(255,255,255,0.35)
    margin = 10
}

# ─────────────────────────────────────────────
# Эффекты анимации
animation {
    type = fade
    speed = 0.35
}
animation {
    type = slide
    direction = up
    speed = 0.45
}
